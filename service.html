    <style>

        .doctors-section {
      padding: 80px 20px;
    }

    .doctors-container {
      max-width: 1200px;   /* ðŸ”¥ THIS centers everything */
      margin: 0 auto;
    }

    /* ===== GRID ===== */
    .doctors-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
    }

    /* ===== CARD ===== */
    .doctor-card {
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
      text-align: center;
    }

    .doctor-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .doctor-info {
      background: #cfe0ff;
      padding: 25px 20px;
    }

    .doctor-info h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: #1f2f6b;
    }

    .doctor-info p {
      font-size: 13px;
      letter-spacing: 3px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #1f2f6b;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 18px;
    }

    .socials span {
      width: 34px;
      height: 34px;
      background: #1f2f6b;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
    }

    .view-profile {
      background: #1f2f6b;
      color: #fff;
      padding: 14px;
      font-size: 14px;
    }

     @media (max-width: 992px) {
      .doctors-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 576px) {
      .doctors-grid {
        grid-template-columns: 1fr;
      }
    }

    </style>




</head>
